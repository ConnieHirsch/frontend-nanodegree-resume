<!DOCTYPE html
<head>
  <title>Online Resume -- Connie Hirsch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="js/helper.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
  <!-- Google Map script -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link href="css/style.css" rel="stylesheet" type="text/css"></link>
</head>

<body>
  <div id="container">
    <section id='navigation'>
      <nav class='navbar navbar-inverse'>
        <div class='container-fluid'>
          <div class='navbar-header'>
            <a class='navbar-brand' href='#'>Online Resume</a>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#navbody'>
              <span class='icon-bar'></span>
              <span class='icon-bar'></span>
              <span class='icon-bar'></span>
            </button>
          </div>
          <div id='navbody' class='collapse navbar-collapse'>
            <ul class="nav navbar-nav">
              <li class='active'><a href='#'>Home</a></li>
              <li><a href='#workExperience'>Work</a></li>
              <li><a href='#education'>Education</a></li>
              <li><a href='#mapDiv'>Lived/Worked</a></li>
              <li><a href='#projects'>Projects</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section id="header">
      <div class="row top-Header">
        <div id="topTitle" class="center-content clearfix col-md-9"> </div>
        <ul id="topContacts" class='col-md-3'></ul>
      </div>
      <hr/>
      <div class = "row body-Header">
        <div id="bioPic" class="col-md-4"></div>
        <div class="col-md-8">
        <div id="welcome"></div>
        <div id="madSkills"></div>
       </div>
      </div>


    <div style='clear: both;'></div>
    </section>

    <section>
      <div class="row row-eq-height">
        <div id="workExperience" class='gray col-md-6'>
          <h2>Work Experience</h2>
        </div>
        <div id="education" class='orange col-md-6'>
          <h2>Education</h2>
        </div>
      </div>
    </section>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="letsConnect" class='dark-gray'>
      <h2 class='orange center-text'>Let's Connect</h2>
      <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <script src="js/resumeBuilder.js"></script>

  <script type="text/javascript">
  // Select all elements with data-toggle="tooltips" in the document
  // for the skills tooltips!
  $('[data-toggle="tooltip"]').tooltip();

  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("topContacts").style.display = "none";
  }
  if(document.getElementsByTagName("h1").length === 0) {
    document.getElementById("titleTop").style.display = "none";
  }
  if(document.getElementsByClassName("work-entry").length === 0) {
    document.getElementById("workExperience").style.display = "none";
  }
  if(document.getElementsByClassName("project-entry").length === 0) {
    document.getElementById("projects").style.display = "none";
  }
  if(document.getElementsByClassName("education-entry").length === 0) {
    document.getElementById("education").style.display = "none";
  }
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("letsConnect").style.display = "none";
  }
  if(document.getElementById("map") == undefined) {
    document.getElementById("mapDiv").style.display = "none";
  }
  </script>
</body>
